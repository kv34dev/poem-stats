<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Statistics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #F5F1E8 0%, #E8DCC8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 56px;
            color: #9B8B6F;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 60px;
        }

        canvas {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.03);
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-item {
            background: linear-gradient(135deg, #F9F6F0 0%, #EDE6D8 100%);
            border-radius: 15px;
            padding: 25px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .stat-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(155, 139, 111, 0.15);
            border-color: #B5A68A;
        }

        .stat-item.active {
            border-color: #9B8B6F;
            background: linear-gradient(135deg, #EDE6D8 0%, #F9F6F0 100%);
        }

        .language-name {
            font-size: 26px;
            color: #8A7A5E;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-numbers {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .poem-count {
            font-size: 48px;
            color: #9B8B6F;
            font-weight: 300;
        }

        .percentage {
            font-size: 32px;
            color: #B5A68A;
            font-weight: 300;
        }

        .total-section {
            text-align: center;
            margin-top: 60px;
            padding: 35px;
            background: linear-gradient(135deg, #E8DCC8 0%, #F5F1E8 100%);
            border-radius: 20px;
        }

        .total-label {
            font-size: 28px;
            color: #8A7A5E;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }

        .total-count {
            font-size: 72px;
            color: #9B8B6F;
            font-weight: 300;
        }

        /* iPhone and mobile optimization */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                border-radius: 30px;
            }

            h1 {
                font-size: 42px;
                margin-bottom: 40px;
                letter-spacing: 3px;
            }

            .chart-container {
                max-width: 280px;
                margin-bottom: 40px;
            }

            .stat-item {
                padding: 20px 25px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .language-name {
                font-size: 22px;
            }

            .stat-numbers {
                gap: 15px;
            }

            .poem-count {
                font-size: 40px;
            }

            .percentage {
                font-size: 28px;
            }

            .total-label {
                font-size: 22px;
            }

            .total-count {
                font-size: 56px;
            }
        }

        /* Extra small screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .chart-container {
                max-width: 240px;
            }

            .language-name {
                font-size: 20px;
            }

            .poem-count {
                font-size: 36px;
            }

            .percentage {
                font-size: 24px;
            }
        }

        /* Desktop optimization */
        @media (min-width: 1024px) {
            .container {
                padding: 70px 60px;
            }

            h1 {
                font-size: 64px;
            }

            .chart-container {
                max-width: 400px;
            }

            .stat-item {
                padding: 30px 40px;
            }

            .language-name {
                font-size: 30px;
            }

            .poem-count {
                font-size: 52px;
            }

            .percentage {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MY POETRY</h1>
        
        <div class="chart-container">
            <canvas id="poemChart"></canvas>
        </div>

        <div class="stats-list" id="statsList"></div>

        <div class="total-section">
            <div class="total-label">TOTAL POEMS</div>
            <div class="total-count" id="totalCount">0</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ============================================
        // CHANGE POEM COUNTS HERE
        // ============================================
        const poemData = {
            'Russian': 42,
            'English': 9,
            'French': 1,
            'Spanish': 1
        };
        // ============================================

        const colors = {
            'Russian': '#D4C5B0',
            'English': '#C8B79A',
            'French': '#B5A68A',
            'Spanish': '#9B8B6F'
        };

        function calculatePercentages(data) {
            const total = Object.values(data).reduce((sum, val) => sum + val, 0);
            const percentages = {};
            
            for (let lang in data) {
                percentages[lang] = total > 0 ? ((data[lang] / total) * 100).toFixed(1) : 0;
            }
            
            return { percentages, total };
        }

        function createStatsList(data, percentages) {
            const list = document.getElementById('statsList');
            list.innerHTML = '';
            
            Object.keys(data).forEach(lang => {
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <div class="language-name">${lang}</div>
                    <div class="stat-numbers">
                        <div class="poem-count">${data[lang]}</div>
                        <div class="percentage">${percentages[lang]}%</div>
                    </div>
                `;
                
                item.addEventListener('mouseenter', () => {
                    item.classList.add('active');
                });
                
                item.addEventListener('mouseleave', () => {
                    item.classList.remove('active');
                });
                
                list.appendChild(item);
            });
        }

        function createChart(data, percentages) {
            const ctx = document.getElementById('poemChart').getContext('2d');
            
            const chartData = {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: Object.keys(data).map(lang => colors[lang]),
                    borderColor: '#FFFFFF',
                    borderWidth: 4,
                    hoverOffset: 15
                }]
            };

            const config = {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#9B8B6F',
                            bodyColor: '#8A7A5E',
                            borderColor: '#B5A68A',
                            borderWidth: 2,
                            padding: 15,
                            bodyFont: {
                                size: 18,
                                family: 'Montserrat'
                            },
                            titleFont: {
                                size: 20,
                                family: 'Montserrat'
                            },
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const percentage = percentages[label];
                                    return `${value} poems (${percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    },
                    cutout: '65%'
                }
            };

            new Chart(ctx, config);
        }

        // Initialize
        const { percentages, total } = calculatePercentages(poemData);
        document.getElementById('totalCount').textContent = total;
        createStatsList(poemData, percentages);
        createChart(poemData, percentages);
    </script>
</body>
</html>
