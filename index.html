<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poetry Statistics</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Background Image Container */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #E8F4F8 0%, #D4E8F0 100%);
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
        }

        .background::after {
            background: transparent;
            backdrop-filter: none;
        }

        /* Liquid Glass Container */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow: 
                0 8px 32px 0 rgba(91, 155, 198, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: visible;
            margin: auto;
        }

        h1 {
            font-size: 56px;
            color: #5B9BC6;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(91, 155, 198, 0.3);
        }

        .section-divider {
            margin-top: 80px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            padding: 20px;
            box-shadow: 
                0 4px 16px rgba(91, 155, 198, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        canvas {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.03);
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px) saturate(150%);
            border-radius: 15px;
            padding: 25px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(91, 155, 198, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .stat-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 8px 25px rgba(91, 155, 198, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border-color: rgba(135, 206, 235, 0.6);
        }

        .stat-item.active {
            border-color: rgba(91, 155, 198, 0.8);
            background: rgba(255, 255, 255, 0.4);
        }

        .language-name {
            font-size: 26px;
            color: #4A8AB3;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
        }

        .stat-numbers {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .poem-count {
            font-size: 48px;
            color: #5B9BC6;
            font-weight: 300;
            text-shadow: 0 2px 8px rgba(91, 155, 198, 0.2);
        }

        .percentage {
            font-size: 32px;
            color: #7BB8D9;
            font-weight: 300;
            text-shadow: 0 1px 5px rgba(123, 184, 217, 0.3);
        }

        .total-section {
            text-align: center;
            margin-top: 60px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px) saturate(160%);
            border-radius: 20px;
            box-shadow: 
                0 4px 20px rgba(91, 155, 198, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .total-label {
            font-size: 28px;
            color: #4A8AB3;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
        }

        .total-count {
            font-size: 72px;
            color: #5B9BC6;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(91, 155, 198, 0.3);
        }

        .glass-title {
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            color: rgba(91, 155, 198, 0.85);
            margin-top: 40px;
            margin-bottom: -25px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .glass-title {
                font-size: 12px;
                margin-top: 40px;
                margin-bottom: 0px;
            }
        }

        /* iPhone and mobile optimization */
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }

            .container {
                padding: 40px 25px;
                border-radius: 30px;
            }

            h1 {
                font-size: 42px;
                margin-bottom: 40px;
                letter-spacing: 3px;
            }

            .section-divider {
                margin-top: 60px;
            }

            .chart-container {
                max-width: 280px;
                margin-bottom: 40px;
            }

            .stat-item {
                padding: 20px 25px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .language-name {
                font-size: 22px;
            }

            .stat-numbers {
                gap: 15px;
            }

            .poem-count {
                font-size: 40px;
            }

            .percentage {
                font-size: 28px;
            }

            .total-label {
                font-size: 22px;
            }

            .total-count {
                font-size: 56px;
            }
        }

        /* Extra small screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            body {
                padding: 20px 15px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .chart-container {
                max-width: 240px;
            }

            .language-name {
                font-size: 20px;
            }

            .poem-count {
                font-size: 36px;
            }

            .percentage {
                font-size: 24px;
            }
        }

        /* Desktop optimization */
        @media (min-width: 1024px) {
            body {
                padding: 50px 20px;
            }

            .container {
                padding: 70px 60px;
            }

            h1 {
                font-size: 64px;
            }

            .section-divider {
                margin-top: 100px;
            }

            .chart-container {
                max-width: 400px;
            }

            .stat-item {
                padding: 30px 40px;
            }

            .language-name {
                font-size: 30px;
            }

            .poem-count {
                font-size: 52px;
            }

            .percentage {
                font-size: 36px;
            }
        }

        /* Responsive background for portrait images */
        @media (orientation: portrait) {
            .background::before {
                background-size: cover;
                background-position: center center;
            }
        }

        @media (orientation: landscape) {
            .background::before {
                background-size: cover;
                background-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <!-- LANGUAGES SECTION -->
        <h1>MY POETRY</h1>
        
        <div class="chart-container">
            <canvas id="languageChart"></canvas>
        </div>

        <div class="total-section">
            <div class="total-label">TOTAL POEMS</div>
            <div class="total-count" id="languageTotalCount">0</div>
        </div>

        <div class="stats-list" id="languageStatsList"></div>

        <!-- TOPICS SECTION -->
        <div class="section-divider">
            <h1 >TOPICS</h1>
            
            <div class="chart-container">
                <canvas id="topicsChart"></canvas>
            </div>

            <div class="stats-list" id="topicsStatsList"></div>
        </div>

        <div class="glass-title">Last updated: 09.02.2026</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ============================================
        // CHANGE POEM COUNTS HERE
        const languageData = {
            'Russian': 42,
            'English': 9,
            'French': 1,
            'Spanish': 1
        };

        const topicsData = {
            'Love': 43,
            'Personal': 4,
            'Philosophy': 3,
            'War': 1,
            'Nature': 1,
            'Spiritual': 1
        };
        // ============================================

        const languageColors = {
            'Russian': 'rgba(184, 216, 232, 0.8)',
            'English': 'rgba(163, 207, 223, 0.8)',
            'French': 'rgba(135, 206, 235, 0.8)',
            'Spanish': 'rgba(107, 182, 214, 0.8)'
        };

        const topicsColors = {
            'Love': 'rgba(184, 216, 232, 0.8)',
            'War': 'rgba(163, 207, 223, 0.8)',
            'Philosophy': 'rgba(135, 206, 235, 0.8)',
            'Nature': 'rgba(107, 182, 214, 0.8)',
            'Personal': 'rgba(91, 155, 198, 0.8)',
            'Spiritual': 'rgba(74, 138, 179, 0.8)'
        };

        function calculatePercentages(data) {
            const total = Object.values(data).reduce((sum, val) => sum + val, 0);
            const percentages = {};
            
            for (let lang in data) {
                percentages[lang] = total > 0 ? Math.round((data[lang] / total) * 100) : 0;
            }
            
            return { percentages, total };
        }

        function createStatsList(data, percentages, listId) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            Object.keys(data).forEach(lang => {
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <div class="language-name">${lang}</div>
                    <div class="stat-numbers">
                        <div class="poem-count">${data[lang]}</div>
                        <div class="percentage">${percentages[lang]}%</div>
                    </div>
                `;
                
                item.addEventListener('mouseenter', () => {
                    item.classList.add('active');
                });
                
                item.addEventListener('mouseleave', () => {
                    item.classList.remove('active');
                });
                
                list.appendChild(item);
            });
        }

        function createChart(data, percentages, canvasId, colors) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            const chartData = {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: Object.keys(data).map(lang => colors[lang]),
                    borderColor: 'rgba(255, 255, 255, 0.8)',
                    borderWidth: 3,
                    hoverOffset: 15
                }]
            };

            const config = {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#5B9BC6',
                            bodyColor: '#4A8AB3',
                            borderColor: 'rgba(135, 206, 235, 0.5)',
                            borderWidth: 2,
                            padding: 15,
                            bodyFont: {
                                size: 18,
                                family: 'Montserrat'
                            },
                            titleFont: {
                                size: 20,
                                family: 'Montserrat'
                            },
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const percentage = percentages[label];
                                    return `${value} poems (${percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    cutout: '55%'
                }
            };

            new Chart(ctx, config);
        }

        function animateNumber(el, to) {
            let start = 0;
            const duration = 1200;
            const step = Math.ceil(to / (duration / 16));
            const interval = setInterval(() => {
                start += step;
                if (start >= to) {
                    el.textContent = to;
                    clearInterval(interval);
                } else {
                    el.textContent = start;
                }
            }, 16);
        }

        // Initialize Languages Section
        const languageStats = calculatePercentages(languageData);
        animateNumber(document.getElementById('languageTotalCount'), languageStats.total);
        createStatsList(languageData, languageStats.percentages, 'languageStatsList');
        createChart(languageData, languageStats.percentages, 'languageChart', languageColors);

        // Initialize Topics Section
        const topicsStats = calculatePercentages(topicsData);
        animateNumber(document.getElementById('topicsTotalCount'), topicsStats.total);
        createStatsList(topicsData, topicsStats.percentages, 'topicsStatsList');
        createChart(topicsData, topicsStats.percentages, 'topicsChart', topicsColors);
    </script>
</body>
</html>
