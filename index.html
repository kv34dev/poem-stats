<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Statistics</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Background */
        .background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, #E8F4F8 0%, #D4E8F0 100%);
        }

        .background::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        /* Glass Container */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow:
                0 8px 32px rgba(91, 155, 198, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 56px;
            color: #5B9BC6;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(91, 155, 198, 0.3);
        }

        .chart-container {
            max-width: 350px;
            margin: 0 auto 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            padding: 20px;
            box-shadow:
                0 4px 16px rgba(91, 155, 198, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        canvas {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        canvas:hover {
            transform: scale(1.03);
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px) saturate(150%);
            border-radius: 15px;
            padding: 25px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }

        .stat-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(135, 206, 235, 0.6);
        }

        .language-name {
            font-size: 26px;
            color: #4A8AB3;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .stat-numbers {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .poem-count {
            font-size: 48px;
            color: #5B9BC6;
            font-weight: 300;
        }

        .percentage {
            font-size: 32px;
            color: #7BB8D9;
            font-weight: 300;
        }

        .total-section {
            text-align: center;
            margin-top: 60px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .total-label {
            font-size: 28px;
            color: #4A8AB3;
            letter-spacing: 3px;
        }

        .total-count {
            font-size: 72px;
            color: #5B9BC6;
            font-weight: 300;
        }

        .last-updated {
            margin-top: 12px;
            font-size: 16px;
            color: #6FAFCC;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 42px; }
            .total-count { font-size: 56px; }
            .last-updated { font-size: 14px; }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <h1>MY POETRY</h1>

        <div class="chart-container">
            <canvas id="poemChart"></canvas>
        </div>

        <div class="total-section">
            <div class="total-label">TOTAL POEMS</div>
            <div class="total-count" id="totalCount">0</div>
            <div class="last-updated" id="lastUpdated">Last updated: â€”</div>
        </div>

        <div class="stats-list" id="statsList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // ===============================
        // CHANGE POEM COUNTS HERE
        // ===============================
        const poemData = {
            Russian: 42,
            English: 9,
            French: 1,
            Spanish: 1
        };
        // ===============================

        const colors = {
            Russian: 'rgba(184, 216, 232, 0.8)',
            English: 'rgba(163, 207, 223, 0.8)',
            French: 'rgba(135, 206, 235, 0.8)',
            Spanish: 'rgba(107, 182, 214, 0.8)'
        };

        function calculatePercentages(data) {
            const total = Object.values(data).reduce((a, b) => a + b, 0);
            const percentages = {};
            for (let lang in data) {
                percentages[lang] = ((data[lang] / total) * 100).toFixed(1);
            }
            return { percentages, total };
        }

        function createStatsList(data, percentages) {
            const list = document.getElementById('statsList');
            list.innerHTML = '';
            for (let lang in data) {
                list.innerHTML += `
                    <div class="stat-item">
                        <div class="language-name">${lang}</div>
                        <div class="stat-numbers">
                            <div class="poem-count">${data[lang]}</div>
                            <div class="percentage">${percentages[lang]}%</div>
                        </div>
                    </div>
                `;
            }
        }

        function createChart(data, percentages) {
            new Chart(document.getElementById('poemChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: Object.keys(data).map(l => colors[l]),
                        borderColor: 'rgba(255,255,255,0.8)',
                        borderWidth: 3,
                        hoverOffset: 15
                    }]
                },
                options: {
                    cutout: '55%',
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: ctx =>
                                    `${ctx.parsed} poems (${percentages[ctx.label]}%)`
                            }
                        }
                    }
                }
            });
        }

        function animateNumber(el, to) {
            let n = 0;
            const step = Math.ceil(to / 60);
            const i = setInterval(() => {
                n += step;
                if (n >= to) {
                    el.textContent = to;
                    clearInterval(i);
                } else {
                    el.textContent = n;
                }
            }, 16);
        }

        function setLastUpdated() {
            const el = document.getElementById('lastUpdated');
            const date = new Date().toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            el.textContent = `Last updated: ${date}`;
        }

        // Init
        const { percentages, total } = calculatePercentages(poemData);
        animateNumber(document.getElementById('totalCount'), total);
        createStatsList(poemData, percentages);
        createChart(poemData, percentages);
        setLastUpdated();
    </script>
</body>
</html>
